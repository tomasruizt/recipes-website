<div class="row">
  <div class="col-xs-12">
    <h2>Shopping List Component</h2>
    <app-shopping-list-edit
      (newIngredient)="addNewIngredient($event)"
    ></app-shopping-list-edit>
    <hr>
    <ul class="list-group">
      <a
        style="cursor: pointer"
        class="list-group-item"
        *ngFor="let ingredient of ingredients"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
