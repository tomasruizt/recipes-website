<h2>Recipe Book Component</h2>

<div class="row">

  <div class="col-xs-6">
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
      </div>
    </div>

    <hr>

    <app-recipe-item
      *ngFor="let recipe of recipes"
      [recipe]="recipe"
      (clicked)="focusedRecipe = $event"
    ></app-recipe-item>

  </div>

  <div class="col-xs-6">
    <app-recipe-detail
      *ngIf="focusedRecipe; else detailPlaceholder"
      [recipe]="focusedRecipe"
    ></app-recipe-detail>
    <ng-template #detailPlaceholder><p>Please select a recipe! :)</p></ng-template>
  </div>

</div>
